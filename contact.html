<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Arial", sans-serif; background: #f5f5f5; color: #333; min-height: 100vh; }
        /* 仅保留退出键 - 无导航栏 */
        .exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 999;
        }
        .exit-btn:hover { background: #3a5bd9; }
        /* 联系我内容 */
        .contact-content { max-width: 600px; margin: 120px auto; padding: 0 20px; }
        .contact-title { font-size: 32px; color: #333; margin-bottom: 40px; text-align: center; }
        .contact-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .contact-info h4 { font-size: 18px; margin-bottom: 15px; color: #333; }
        .contact-info p { font-size: 18px; color: #4a6cf7; }
        .contact-info a { color: #4a6cf7; text-decoration: none; cursor: pointer; }
        .contact-info a:hover { text-decoration: underline; }
        /* 复制成功弹窗样式 */
        .copy-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 9999;
        }
        .copy-toast.show { opacity: 1; }
    </style>
</head>
<body>
    <!-- 仅保留退出键 - 点击返回首页 -->
    <button class="exit-btn" onclick="window.location.href='index.html'">退出</button>

    <div class="contact-content">
        <h2 class="contact-title">联系我</h2>
        <div class="contact-card">
            <!-- 仅保留电子邮箱（可点击复制） -->
            <div class="contact-info">
                <h4>电子邮箱</h4>
                <p><a id="emailLink">M468426173@hotmail.com</a></p>
            </div>
        </div>
    </div>

    <!-- 复制成功弹窗 -->
    <div class="copy-toast" id="copyToast">复制成功！</div>

    <script>
        // 邮箱复制功能
        const emailLink = document.getElementById('emailLink');
        const copyToast = document.getElementById('copyToast');
        const email = emailLink.textContent;

        emailLink.addEventListener('click', () => {
            const tempInput = document.createElement('input');
            tempInput.value = email;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            copyToast.classList.add('show');
            setTimeout(() => copyToast.classList.remove('show'), 1500);
        });
    </script>
</body>
</html>
